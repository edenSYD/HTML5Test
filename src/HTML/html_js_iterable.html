<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    var a = [1,2,3];

    for (var x of a){
        console.log(x);
    }
    a[3] = 4;
    var s = new Set(["A","B","C"]);
    var m = new Map([[1,"x"],[2,"y"],[3,"z"]]);

    for (var x of a){
        console.log(x);
    }
    s.forEach(function (element,sameElement,set) {
        console.log(element);
    })
    s.forEach(item =>{
        console.log(item);
    })
    m.forEach((item,key,map) =>{
        console.log(item + "---:" + key + map);
    })

</script>
</body>
</html>
