<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
  <script>
      var obj = {
          birth:1990,
          getAge: function () {
              // this 指向语法作用域---外层调用者
              var b = this.birth;
              var fn =  () => new Date().getFullYear() - this.birth;
              return fn();
          }
      };
      console.log(obj.getAge());
      function foo(x) {
          return x + x;
      }
      var r = foo(1);
      console.log(r);
      // 生成器ES6新语法
      function* foo(x) {
        yield x + 1;
        yield x + 2;
        yield x + 3;
      }

  </script>
</body>
</html>
