<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort</title>
</head>
<body>
<script>
    var arr = ["Google","Apple","Microsoft"];
    console.log(arr.sort());
    var arr2 = [10,20,1,2];
    console.log(arr2.sort());

    var arr3 = [10,20,2,1];
    arr3.sort(function (x,y) {
        if (x < y){
            return false;
        }
        if (x > y){
            return true;
        }
    })
    console.log(arr3);

    arr.sort(function (s1,s2) {
        x1 = s1.toUpperCase();
        x2 = s2.toUpperCase();
        if (x1 < x2){
            return false;
        }
        if (x1 > x2){
            return true;
        }
        return 0;
    });
    console.log(arr);
</script>
</body>
</html>
