    function abs(x) {

        if (typeof x !== 'number'){
            throw 'Not a Number';
        }
        if (x > 0){
            return x;
        } else {
            return -x;
        }
    }

    function area_of_circle(r,pi) {
        if (arguments.length < 2){
            pi = 3.14;
        }

    //返回两个数中较大的哪一个
    function max(a,b) {
        if (arguments.length < 2){
            return arguments[0];
        }
        if (a > b){
            return a;
        } else {
            return b;
        }
    }
