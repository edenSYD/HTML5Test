<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tableForm</title>
    <style>
        table>tbody>tr>th{
            text-align: left;
            padding-left: 5px;
        }
        .col2{
          text-align: left;
            padding-left: 10px;
        }
        .col3{
            text-align: center;
        }
    </style>
</head>
<body>
  <table border="1" bordercolor="#c7a285" style="border-collapse: collapse;margin: auto;margin-top: 20px;">
      <colgroup>
          <col style="width: 100px">
          <col style="width: 160px">
          <col style="width: 260px" class="col3">
      </colgroup>
      <caption style="margin-bottom: 3px;font-weight: bold;font-size: 8px;">表1 input 元素 type元素</caption>
      <thead>
         <tr style="border:1;background-color: #f99547;color: #fff;font-size: 10px;">
           <th>type属性值</th>
           <th>说明</th>
           <th>浏览器效果(参考效果)</th>
         </tr>
      </thead>
      <tbody>
      <tr style="">
          <th>text</th>
          <td class="col2">单行文本框</td>
          <td class="col3"><input type="text" name="text" value="admin"></td>
      </tr>
      <tr>
          <th>password</th>
          <td class="col2">密码文本框</td>
          <td class="col3"><input type="password" name="psd" value="123456"></td>
      </tr>
      <tr>
          <th>button</th>
          <td class="col2">按钮</td>
          <td class="col3"><input type="submit" value="注册"></td>
      </tr>
      <tr>
          <th>reset</th>
          <td class="col2">重置按钮</td>
          <td class="col3"><input type="reset" value="重置"></td>
      </tr>
      <tr>
          <th>image</th>
          <td class="col2">图形形式的提交按钮</td>
          <td class="col3"><input type="image" src="../img/beautiful.jpg" style="width: 100px;height: 30px;"></td>
      </tr>
      <tr>
          <th>radio</th>
          <td class="col2">单选按钮</td>

          <td class="col3">
              性别:
              <input type="radio" name="gender" value="0" checked>男
              <input type="radio" name="gender" value="1">女
          </td>
      </tr>
      <tr>
          <th>checkbox</th>
          <td class="col2">复选框</td>
          <td>
              兴趣:
              <input type="checkbox" name="habby" value="0" checked>旅游
              <input type="checkbox" name="habby" value="1">摄影
              <input type="checkbox" name="habby" value="2">看书
          </td>
      </tr>
      <tr>
          <th>hidden</th>
          <td class="col2">隐藏字段</td>
          <td class="col3"><input type="hidden" name="sName" value="看不见我"></td>
      </tr>
      <tr>
          <th>file</th>
          <td class="col2">文件上传</td>
          <td class="col3">上传个人照:<br><input type="file" name="upfile" style="margin-left: 145px;"></td>
      </tr>
      </tbody>
  </table>
</body>
</html>
