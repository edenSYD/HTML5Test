<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题文字的对齐方式</title>
</head>
<body>
<h1 align="center">古寺介绍</h1>
<h2 align="center">作者 辛弃疾</h2>
<h3 align="center">三更灯火五更鸡,正是男儿发愤时</h3>
<h3 align="center">黑发不知勤学早,白手方悔读书迟</h3>
<!--设置文字 字体 颜色 大小-->
<font face="隶书" size="+4" color="#0066ff">明日科技</font><br>
<font face="宋体" size="+5" color="#ffcc66">编程语言</font><br>
<font face="华文楷体" size="+3" color="#99ff00">数字化出版领导者</font><br>
<!--设置粗体 斜体 下划线-->
<strong>明日科技</strong><b>是数字化</b><i>倡导者</i><em>2号倡导者</em><cite>三更灯火</cite><u>勤学早</u><br>
<!--上下标记-->
X<sup>3</sup> + 9X<sup>2</sup> - 3 = 0<br>
<!--3x<sub>1</sub> + 2X<sub>2</sub> = 10-->
<!--添加删除线-->
<s>添加一条删除线</s>
</body>
</html>
