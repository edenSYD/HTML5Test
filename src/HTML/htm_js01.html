    <meta charset="UTF-8">

    <script>
        <!-- 数据类型和变量 -->
        <!-- 赋值 -->
        var x = 1;
        var y = 2;
        if (y > x){
            x = 2;
            y = 3;
        }
        var age = 15;
        if (age >= 18){
            console.log('age:' + age);
        }else {
            console.log('teenager');
        }
        var person = {
            name: 'Bob',
            age: 20,
            tags: ['js,','web','mobile'],
            city: 'shenZhen',
            hasCar: true,
            zipCode: null,
        }
        var log = 'I\'m \OK\"!';
        console.log('log:' + log);
        var message = `你好,${person.name},你今年${person.age}岁了!`;
        console.log(person.name + " " + person.age + " " + person.city);
        // alert('Hello world!');

        var s = 'Hello,world';
        s.toUpperCase(); // 转化为大写
        s.toLowerCase();// 转化为小写
        s.indexOf('world');// 指定字符串出现的位置
        s.substring(0,5);// 返回区间值

        // 定义一个数组
        var arr = [1,2,3.14,'Hello',null,true];
        console.log(arr.length);// 字符串长度
        arr[1] = 99;
        arr.indexOf(99);// 找寻索引
        arr.slice(0,3);// 截取字符窜
        arr.slice(3);// 从3到结束
        arr.push('PUSH');// 向数组中添加新元素
        arr.pop();// 移除数组中最后一个元素
        arr.unshift('第一个元素');// 向数组头部添加若干元素
        arr.shift();//移除数组中第一个元素
        arr.sort();// 对数组进行排序
        console.log(arr);
        // 可以只删除不添加,只添加不删除,删除和添加
        arr.splice(2,3,'Google','FaceBook');// 从指定位置删除后再在该位置添加新元素
        // 数组的拼接
        var added = arr.concat(1,2,3);
        console.log((added));
        // 字符串拼接成数组
        var joinStr = arr.join('-');
        console.log(joinStr);
        // 多维数组
        var longArr = [[1,2,3],[400,500,600],'-'];
        console.log(longArr[1][2]);

        var names = ['小明','小红','大军','阿黄'];
        console.log(names.sort());


    </script>
