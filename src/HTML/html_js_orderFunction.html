<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>

    function add(x,y,f) {
        return f(x) + f(y);
    }
    var x = add(-5,6,Math.abs);
    console.log(x);

    function pow(x) {
        return x * x;
    }
    var arr = [1,2,3,4,5,6,7,8,9];
    var results = arr.map(pow);
    console.log(results);

    var arr1 = [1,3,5,7,9];
    var adds = arr1.reduce(function (x,y) {
        return x + y;
    });
    console.log(adds);

    var arr2 = [1,2,3,4];
    function product(arr) {
        var sum = arr.reduce(function (x,y) {
            return x * y;
        });
        return sum;
    }

    if (product(arr2) === 24 && product([0,1,2]) === 0){
        console.log('测试通过');
    }else {
        console.log('测试失败');
    }

</script>
</body>
</html>
